<script>
    function buscarPalabra() {
            const palabraBuscada = document.getElementById('searchInput').value.toUpperCase(); // Convertir a mayúsculas
            const contenidoPagina = document.body.innerText.toUpperCase(); // Convertir a mayúsculas

            if (contenidoPagina.includes(palabraBuscada)) {
                document.getElementById('result').textContent = `La palabra "${palabraBuscada}" se encuentra en la página.`;
            } else {
                document.getElementById('result').textContent = `La palabra "${palabraBuscada}" no se encontró en la página.`;
